<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Operations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #res,
        #res2 {
            font-size: 1em;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Array Operations</h1>
        <input type="number" id="1" placeholder="Enter Length">
        <button onclick="length()">Set Length</button>

        <input type="text" id="2" placeholder="Enter Array (comma-separated)">
        <button onclick="arrayip()">Set Array</button>

        <input type="text" id="delete" placeholder="Delete Element">
        <button onclick="del()">Delete</button>

        <input type="text" id="find" placeholder="Find Element">
        <button onclick="find()">Find</button>

        <button onclick="Empty()">Empty Array</button>
        <button onclick="Display()">Display Array</button>
        <button onclick="resetFields()" style="background-color: red;">Reset</button>
        <h2>Results:</h2>
        <p id="res"></p>
        <p id="res2"></p>
    </div>

    <script src="Exp6.js"></script>
</body>

</html>
